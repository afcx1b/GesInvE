{% extends 'layout.html' %}{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.id %}Editar Gasto{% else %}Nuevo Gasto{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_gastos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
