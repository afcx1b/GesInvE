{% extends 'layout.html' %}{% block content %}
<div class="container mt-4">
    <h2>Eliminar Gasto</h2>
    <p>¿Estás seguro de que deseas eliminar "{{ gasto.descripcion }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_gastos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
