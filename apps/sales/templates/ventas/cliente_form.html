{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'sales:cliente_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
