{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Listado de Clientes</h2>
    <a href="{% url 'sales:cliente_create' %}" class="btn btn-primary mb-3">Nuevo Cliente</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.cedula }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <a href="{% url 'sales:cliente_update' cliente.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'sales:cliente_delete' cliente.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
