{% extends 'layout.html' %}

{% block title %}Eliminar Ticket{% endblock %}

{% block content %}
<h2>Eliminar Ticket</h2>
<p>¿Estás seguro de eliminar el ticket #{{ ticket.consecutivo }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_tickets' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
