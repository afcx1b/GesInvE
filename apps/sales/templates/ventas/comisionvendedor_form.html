{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Comisión de Vendedor</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_vendedor" class="form-label">Vendedor</label>
            {{ form.vendedor }}
        </div>
        <div class="mb-3">
            <label for="id_porcentaje_comision" class="form-label">Porcentaje de Comisión</label>
            {{ form.porcentaje_comision }}%
        </div>
        <div class="mb-3">
            <label for="id_fecha_inicio" class="form-label">Fecha Inicio</label>
            {{ form.fecha_inicio }}
        </div>
        <div class="mb-3">
            <label for="id_fecha_fin" class="form-label">Fecha Fin</label>
            {{ form.fecha_fin }}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'sales:comision_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
