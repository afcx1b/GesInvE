{% extends 'layout.html' %}

{% block title %}Eliminar Venta{% endblock %}

{% block content %}
<h2>Eliminar Venta</h2>
<p>¿Estás seguro de eliminar la venta "{{ venta.get_tipo_display }} #{{ venta.consecutivo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
