{% extends 'layout.html' %}

{% block title %}Eliminar Factura{% endblock %}

{% block content %}
<h2>Eliminar Factura</h2>
<p>¿Estás seguro de eliminar la factura #{{ factura.consecutivo }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_facturas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
