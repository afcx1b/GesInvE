{% extends 'layout.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h2>Eliminar Cliente</h2>
<p>¿Estás seguro de eliminar al cliente "{{ cliente.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
