{% extends 'layout.html' %}

{% block title %}Eliminar Precio de Venta{% endblock %}

{% block content %}
<h2>Eliminar Precio de Venta</h2>
<p>¿Estás seguro de eliminar el precio de venta para "{{ precio.articulo.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_precios_venta' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
