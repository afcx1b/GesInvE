{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Precio de Venta</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_articulo" class="form-label">Art√≠culo</label>
            {{ form.articulo }}
        </div>
        <div class="mb-3">
            <label for="id_tipo" class="form-label">Tipo de Precio</label>
            {{ form.tipo }}
        </div>
        <div class="mb-3">
            <label for="id_porcentaje_aumento" class="form-label">Porcentaje de Aumento</label>
            {{ form.porcentaje_aumento }}%
        </div>
        <div class="mb-3">
            <label for="id_precio" class="form-label">Precio Calculado</label>
            {{ form.precio }}
        </div>
        <div class="mb-3">
            <label for="id_fecha_inicio" class="form-label">Fecha Inicio</label>
            {{ form.fecha_inicio }}
        </div>
        <div class="mb-3">
            <label for="id_fecha_fin" class="form-label">Fecha Fin</label>
            {{ form.fecha_fin }}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'sales:precioventa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
