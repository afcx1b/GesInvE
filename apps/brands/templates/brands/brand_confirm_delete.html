{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Marca</h2>
    <p>¿Estás seguro de que deseas eliminar la marca <strong>{{ brand.brand }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'brands:brands_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
