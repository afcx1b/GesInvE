{% extends 'layout.html' %}
{% block content %}
  <h2>Crear Orden</h2>

  <form method="POST">
    {% csrf_token %}
    
    {{ order_form.as_p }}

    <h3>Detalles de la Orden</h3>
    {{ order_detail_formset.management_form }}
    {% for form in order_detail_formset %}
      <div>
        {{ form.as_p }}
      </div>
    {% endfor %}

    <button type="submit">Guardar Orden</button>
  </form>
{% endblock %}
