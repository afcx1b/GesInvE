{% extends 'layout.html' %}
{% block content %}
  <h2>Crear Oferta</h2>

  <form method="POST">
    {% csrf_token %}
    
    {{ offer_form.as_p }}

    <h3>Detalles de la Oferta</h3>
    {{ offer_detail_formset.management_form }}
    {% for form in offer_detail_formset %}
      <div>
        {{ form.as_p }}
      </div>
    {% endfor %}

    <button type="submit">Guardar Oferta</button>
  </form>
{% endblock %}
