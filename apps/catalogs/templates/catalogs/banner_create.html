{% extends 'layout.html' %}

{% block content %}
  <h2>Crear Nuevo Banner</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Crear Banner</button>
  </form>
  <a href="{% url 'banners:banners_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
