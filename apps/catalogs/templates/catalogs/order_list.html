{% extends 'list.html' %}
{% block content %}
  <h2>Lista de Órdenes</h2>
  <a href="{% url 'catalogs:order_create' %}" class="btn btn-primary mb-3">Crear Nueva Orden</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Estado</th>
        <th>Fecha de Creación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.customer }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.created_at }}</td>
          <td>
            <a href="{% url 'catalogs:order_edit' order.id %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'catalogs:order_delete' order.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta orden?')">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
