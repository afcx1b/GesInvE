{% extends 'layout.html' %}{% block title %} Lista de Usuarios {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Lista de Usuarios</h2>
    <a href="{% url 'users:user_create' %}" class="btn btn-primary mb-3">Agregar Usuario</a>

    <input type="text" id="search" class="form-control mb-3" placeholder="Buscar usuario...">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Empleado</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTable">
            {% for user in users %}
            <tr>
                <td>{{ user.idUser }}</td>
                <td>{{ user.idEmployee }}</td>
                <td>
                    <a href="{% url 'users:user_update' user.idUser %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'users:user_delete' user.idUser %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
document.getElementById("search").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#userTable tr");
    rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
});
</script>

{% endblock %}
