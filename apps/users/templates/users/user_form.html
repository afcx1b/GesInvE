{% extends 'layout.html' %}{% block title %} {% if user %} Editar Usuario {% else %} Nuevo Usuario {% endif %} {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if user %} Editar Usuario {% else %} Nuevo Usuario {% endif %}</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'users:users_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
