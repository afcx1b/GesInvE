{% extends "base.html" %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar este producto?</h2>
<p><strong>{{ object }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'products:products_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
