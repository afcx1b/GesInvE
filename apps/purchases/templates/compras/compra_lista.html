{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Compras</h2>
    <a href="{% url 'buy:crear_compra' %}" class="btn btn-primary mb-3">Nueva Compra</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
            <tr>
                <td>{{ compra.fecha }}</td>
                <td>{{ compra.proveedor.nombre }}</td>
                <td>{{ compra.total }}</td>
                <td>
                    <a href="{% url 'buy:detalle_compra' compra.id %}" class="btn btn-info btn-sm">Ver Detalles</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay compras registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
