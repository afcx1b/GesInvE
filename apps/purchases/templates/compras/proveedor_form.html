{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Agregar Proveedor</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label for="id_contacto" class="form-label">Contacto</label>
            {{ form.contacto }}
        </div>
        <div class="mb-3">
            <label for="id_telefono" class="form-label">Tel√©fono</label>
            {{ form.telefono }}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'buy:lista_proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
