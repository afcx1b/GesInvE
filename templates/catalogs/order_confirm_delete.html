{% extends 'layout.html' %}{% block content %}
<div class="container mt-4">
    <h1>¿Está seguro que desea eliminar la orden "{{ order.id }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'catalogs:orders_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
