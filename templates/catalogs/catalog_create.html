{% extends 'layout.html' %}{% block content %}
<div class="container mt-4">
    <h1>Crear Catálogo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ catalog_form.as_p }}
        <div class="form-group">
            <label for="id_image">Imagen del Catálogo:</label>
            <input type="file" name="image" id="id_image" class="form-control" accept="image/*" onchange="previewImage(event)">
        </div>
        <div class="form-group mt-3">
            <img id="image_preview" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100%; height: auto;">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'catalogs:catalog_list' %}" class="btn btn-secondary">Volver a la lista de catálogos</a>
    </form>
</div>
{% endblock %}

<script>
function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function(){
        var output = document.getElementById('image_preview');
        output.src = reader.result;
        output.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>
