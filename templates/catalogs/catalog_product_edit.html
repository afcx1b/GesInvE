{% extends 'layout.html' %}{% block content %}
<div class="container mt-4">
    <h1>Editar Producto de Catálogo</h1>
    <form method="post">
        {% csrf_token %}
        {{ catalog_product_form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'catalogs:catalog_product_list' %}" class="btn btn-secondary mt-3">Volver a la lista de productos de catálogos</a>
</div>
{% endblock %}
