{% extends 'layout.html' %}{% block content %}
<div class="container mt-4">
    <h1>Eliminar Producto de Catálogo</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ catalog_product.product.name }}" del catálogo "{{ catalog_product.catalog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'catalogs:catalog_product_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
